<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c58aa2cb28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Minimal Shopping</title>
</head>
<body>
    <div class="layout">
        <div class="nav">
            <div class="nav-left">
                <img src="./images/logo.svg" alt="logo">
                <h1>Minimal <span>Shop</span>ping</h1>
            </div>
            <i class="fa-solid fa-person"></i>
        </div>
        <div class="Big-Card">
            <img src="./images/Rectangle 4.png" alt="card">
            <div class="content-Big-Card">
                <h3>New!</h3>
                <h2>Cotton sweatshirt</h2>
                <h2>$1,299</h2>
                <p class="first">Brand: H & M</p>
                <p>Relaxed fit <br> Crew neck <br>
                    Drop shoulder sleeves <br>
                    Elasticated neckline, hemline and cuffs <br>
                    Made in Russia <br>
                </p>
                <p class="last">Stock & Availability: 10</p>
                <h4>Size</h4>
                <div class="Size">
                    <span>XS</span>
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                </div>
                <div id="Add-To-Cart">Add To Cart</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
